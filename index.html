<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="app">
        <div class="boards">
            <div class="boards-item">
                <span class="title" contenteditable="true">Введите название</span>
                <div class="list">
                    <div class="list-item" draggable="true">Стартовая карточка</div>
                </div>
                 <div class="form">
                     <textarea class="textarea" placeholder="введите название для карточки"></textarea>
                     <div class="buttons">
                         <button class="add__item-btn">Добавить карточку</button>
                         <button class="cancel__item-btn">Отмена</button>
                     </div>
                 </div>
                 <div class="add__btn"><span>+</span>Добавить карточку</div>
            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>


    <div class="items">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
